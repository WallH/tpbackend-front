<div class="card">
    <div class="card-header">Alta de nueva noticia</div>
    <form [formGroup]="noticiaForm" (ngSubmit)="save()">
        <label>Título</label>
        <div class="mb-3">
            <input type="text" formControlName="titulo" placeholder="Título" class="form-control">
            <div class="alert alert-warning" *ngIf="!noticiaForm.get('titulo')?.valid">{{getErrorMessage(noticiaForm.get('titulo'))}}</div>
        </div>
        <label>Noticia</label>
        <div class="mb-3">
            <textarea formControlName="noticia" placeholder="Texto de la noticia"></textarea>
            <div class="alert alert-warning" *ngIf="!noticiaForm.get('noticia')?.valid">{{getErrorMessage(noticiaForm.get('noticia'))}}</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" class="form-control" alife-file-to-base64 (onFileChanged)="processIMG($event)">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info" [disabled]="noticiaForm.invalid">Agregar</button>
        </div>
    </form>
</div>
